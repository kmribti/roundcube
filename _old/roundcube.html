<style type="text/css">

#login-form {
  margin-left: auto;
  margin-right: auto;

}

<body>

<div id="message"></div>

<!-- formauth component (start) --> 

<img src="skins/default/images/roundcube_logo.png" id="rcmbtn104" width="165" height="55" border="0" alt="RoundCube Webmail" hspace="10" />

<div id="login-form">
<form name="form" action="roundcube.html" method="post">

<input name="_action" value="login" type="hidden" />

<table><tr>

<td class="title"><label for="rcmloginuser">Username</label></td>

<td><input name="_user" id="rcmloginuser" size="30" value="" type="text" /></td>

</tr><tr>

<td class="title"><label for="rcmloginpwd">Password</label></td>
<td><input name="_pass" id="rcmloginpwd" size="30" type="password" /></td>

</tr></table>

<p style="text-align: center;"><input type="submit" id="loginButton" class="button" value="Login" /></p>

</form>

</div>
<!-- formauth component (end) --> 


<!-- webmail component (start) --> 
<div id="application" style="display: none; height: 0px;">

<div id="taskbar">
<a href="#" id="rcmbtn100" class="button-mail">E-Mail</a>
<a href="#" id="rcmbtn101" class="button-addressbook">Address Book</a>
<a href="#" id="rcmbtn102" class="button-settings">Personal Settings</a>
<a href="#" id="rcmbtn103" class="button-logout">Logout</a>
</div>
<div id="header"><a href="#"><img src="skins/default/images/roundcube_logo.png" id="rcmbtn104" width="165" height="55" border="0" alt="[RoundCube Webmail]" /></a></div>

<div id="messagetoolbar">
<a href="#" id="checkMessages" title="Check for new messages"><img src="skins/default/images/buttons/inbox_pas.png" id="rcmbtn105" width="32" height="32" border="0" alt="" /></a>
<a href="#" title="Create a new message"><img src="skins/default/images/buttons/compose_pas.png" id="rcmbtn106" width="32" height="32" border="0" alt="" /></a>
<a href="#" title="Reply to the message"><img src="skins/default/images/buttons/reply_pas.png" id="rcmbtn107" width="32" height="32" border="0" alt="" /></a>
<a href="#" title="Reply to sender and all recipients"><img src="skins/default/images/buttons/replyall_pas.png" id="rcmbtn108" width="32" height="32" border="0" alt="" /></a>
<a href="#" title="Forward the message"><img src="skins/default/images/buttons/forward_pas.png" id="rcmbtn109" width="32" height="32" border="0" alt="" /></a>
<a href="#" title="Move message to trash"><img src="skins/default/images/buttons/delete_pas.png" id="rcmbtn110" width="32" height="32" border="0" alt="" /></a>
<a href="#" title="Print this message"><img src="skins/default/images/buttons/print_pas.png" id="rcmbtn111" width="32" height="32" border="0" alt="" /></a>
</div>

<div id="quicksearchbar">
<form name="rcmqsearchform" action="./" style="display:inline;"><input name="_q" type="search" results="5" id="quicksearchbox" /></form><a href="#" title="Reset search"><img src="skins/default/images/icons/reset.gif" id="searchreset" border="0" alt="" /></a>
</div>

<div id="messagecountbar">
<a href="#" title="Show first set of messages"><img src="skins/default/images/buttons/first_pas.png" id="rcmbtn112" width="11" height="11" border="0" alt="" /></a>
<a href="#" title="Show previous set of messages"><img src="skins/default/images/buttons/previous_pas.png" id="rcmbtn113" width="11" height="11" border="0" alt="" /></a>

&nbsp;<span id="rcmcountdisplay">Messages 0 to 0 of 0</span>&nbsp;
<a href="#" title="Show next set of messages"><img src="skins/default/images/buttons/next_pas.png" id="rcmbtn114" width="11" height="11" border="0" alt="" /></a>
<a href="#" title="Show last set of messages"><img src="skins/default/images/buttons/last_pas.png" id="rcmbtn115" width="11" height="11" border="0" alt="" /></a>
</div>

<div id="mailboxlist-header">Folders</div>
<div id="mailboxlist-container"><ul id="mailboxlist">
<li id="rcmbxinbox" class="mailbox inbox odd selected"><a 
href="#">Inbox</a></li>
<li id="rcmbxdrafts" class="mailbox drafts odd"><a href="#">Drafts</a></li>
<li id="rcmbxsent" class="mailbox sent odd"><a href="#">Sent</a></li>
<li id="rcmbxjunk" class="mailbox junk odd"><a href="#">Junk</a></li>

<li id="rcmbxtrash" class="mailbox trash odd"><a href="#">Trash</a></li>
</ul></div>

<div id="mailboxcontrols">

Folder:&nbsp;
<a href="#" id="rcmbtn116">Compact</a>&nbsp;
<a href="#" id="rcmbtn117">Empty</a>&nbsp;
</div>


<div id="mailcontframe">
<table id="messagelist" cellspacing="0" summary="Message list">

<colgroup><col class="icon" /><col class="subject" /><col class="from" /><col class="date" /><col class="size" /><col class="icon" /></colgroup>
<thead><tr>
<td class="icon">&nbsp;</td>
<td class="subject" id="rcmHeadsubject"><a href="./#sort" title="Sort by">Subject</a></td>
<td class="from" id="rcmHeadfrom"><a href="./#sort" title="Sort by">Sender</a></td>

<td class="date sortedDESC" id="rcmHeaddate"><a href="./#sort" title="Sort by">Date</a></td>
<td class="size" id="rcmHeadsize"><a href="./#sort" title="Sort by">Size</a></td>
<td class="icon"><img src="skins/default/images/icons/attachment.png" alt="" border="0" /></td>
</tr></thead>
<tbody>
</tbody></table>

</div>

<div id="listcontrols">
Select:&nbsp;
<a href="#" id="rcmbtn118">All</a>&nbsp;
<a href="#" id="rcmbtn119">Unread</a>&nbsp;
<a href="#" id="rcmbtn120">None</a> &nbsp;&nbsp;&nbsp;
Disk usage: <span id="quotadisplay">unlimited</span>
</div>

</div>
